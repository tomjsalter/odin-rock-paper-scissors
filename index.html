<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <script>
      /* computerPlay function */
      function computerPlay() {
        let numberGenerator;
        let maxNumber = 3;
        numberGenerator = Math.floor(Math.random() * maxNumber);
        console.log(numberGenerator);

        if (numberGenerator === 0) {
          return "Rock";
        } else if (numberGenerator === 1) {
          return "Paper";
        } else if (numberGenerator === 2) {
          return "Scissors";
        }
      }

      /* playerSelection function */
      function playerSelection() {
        let playerInput;
        playerInput = prompt("Rock, Paper or Scissors?");
        playerInput = playerInput.toLowerCase();

        // reject empty strings or cancelled dialogies
        if (playerInput === "rock") {
          return "Rock";
        } else if (playerInput === "paper") {
          return "Paper";
        } else if (playerInput === "scissors") {
          return "Scissors";
        } else if (playerInput !== "rock" || playerInput !== "paper" || playerInput !== "scissors") {
          return alert("Please choose either: Rock, Paper or Scissors");
        } else {
          return alert("Player choice cancelled.");
        }
      }
      
    </script>
  </body>
</html>
