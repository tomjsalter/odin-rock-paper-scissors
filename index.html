<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="game-title">
      <img class="logo" src="images/logo.svg" alt="Rock, paper, scissors" />
      <div class="scoreboard">
        <p class="score-title">Score</p>
        <p class="score-count">0</p>
      </div>
    </header>

    <div class="game-controls">
      <div class="ctrl-row1">
        <input class="ctrl-button paper" id="paperbtn" type="image" alt="paper" src="images/icon-paper.svg">
        <input class="ctrl-button scissors" id="scissorsbtn" type="image" alt="scissors" src="images/icon-scissors.svg">
      </div>
      <div class="ctrl-row2">
      <input class="ctrl-button rock" id="rockbtn" type="image" alt="rock" src="images/icon-rock.svg">
      </div>
    </div>

    <div class="rulebox">
      <input class="rules-btn" id="rulesbtn" type="button" value="Rules">
    </div>

  </body>
</html>
